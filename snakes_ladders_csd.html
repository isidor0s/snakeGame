
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="myStyle.css" />
    <script src="initBoard.js"></script>
    <script src="game.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="new_game()">
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <table id="mainTable"></table>
        </div>
        <!-- info box -->
        <div class="col">
          <div class="row align-items-center mb-3" id="border">
            <div class="col-auto" id="player">
              <img
                width="100"
                height="100"
                src="pawn/redPawn.png"
                alt="player"
              />
            </div>
            <div class="col-auto" id="player-text"><h3>Red turn</h3></div>
            <div  id="score">
              <h4>Your score: 0</h4>
            </div>
            <div class="mb-3" id="pythoneffect"></div>
          </div>

          <div class="mb-3" id="dice">
            <img width="100" height="100" src="ImagesDice\1.png" alt="dice" />
          </div>
          <div class="row">
            <div class="col-auto">
              <button class="btn btn-primary" onclick="roll()">
                Roll Dice
              </button>
            </div>
            <div class="col-auto">
              <button class="btn btn-danger" onclick="reset()">
                Reset Game
              </button>
            </div>
            
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
